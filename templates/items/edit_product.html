{% extends 'base.html'%}

{% block title %}Edit Account{% endblock title %}

{% block content %}
    <div class="container mt-4">
        {% include 'includes/alerts.html' %}
        <form action="." method="post" enctype="multipart/form-data" style="background-color: LightGray; padding: 25px;">
             {% csrf_token %}
             <div class="row">
                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.name.label_tag }}</label><br>
                        {{ form.name }}
                    </div>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">Właściciel:</label><br>
                        <input type="text" name="owner" class="form-control" value="{{ owner }}" readonly>
                    </div>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.price.label_tag }}</label><br>
                        {{ form.price }}
                    </div>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.picture.label_tag }}</label><br>
                        <span class="text-primary">{{ form.picture }}</span>
                    </div>
                 </div>
                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.category.label_tag }}</label><br>
                        {{ form.category }}
                    </div>
                 </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.is_available.label_tag }}</label><br>
                        <span onclick="return confirmAlertToChange('is_available', 'Are you sure you want to remove the product from available list?')">{{ form.is_available }}</span>
                    </div>
                 </div>
                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label class="form-label">{{ form.description.label_tag }}</label><br>
                        {{ form.description }}
                    </div>
                 </div>
             </div>
             <br>
             <input class="btn btn-outline-danger" type="submit" value="Edit">
        </form>
    </div>
{% endblock content %}
