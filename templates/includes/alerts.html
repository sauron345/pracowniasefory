{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div style="text-align: center;" class="message {% if request.path == '/login/' %}form {% endif %}alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
