{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
        <div class="container mt-4">
        {% include 'includes/alerts.html' %}
        <form action="{% url 'change_password' %}" method="post" style="background-color: LightGray; padding: 25px;">
             {% csrf_token %}
             <div class="row">
                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <div class="mb-3">
                         <label class="form-label" for="password">Nowe Hasło</label><br>
                         <input type="password" id="password" class="form-control" name="password" placeholder="Podaj nowe hasło">
                     </div>
                     <div class="mb-3">
                         <label class="form-label" for="password_confirm">Potwiedź Nowe Hasło</label><br>
                         <input type="password" id="password_confirm" class="form-control" name="confirm_password" placeholder="Potwierdź podane hasło">
                     </div>
                 </div>
             </div>
             <br>
             <input class="btn btn-outline-dark" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
